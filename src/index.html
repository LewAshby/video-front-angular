<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CanalUO</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Template -->
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
  <!-- Template -->

</head>
<body>
  <uo-layout>
    <style>
      uo-layout {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        color: rgb(56, 59, 61);
        text-transform: uppercase;
        font-family: -apple-system,
            BlinkMacSystemFont,
            "Segoe UI",
            Roboto,
            Oxygen-Sans,
            Ubuntu,
            Cantarell,
            Helvetica,
            sans-serif;
        font-size: 4em;
        text-shadow: 40px 40px 60px rgb(19, 14, 14);
      }
      
      body {
        background: white;
        margin: 0;
        padding: 0;
      }

      @keyframes dots {
        50% {
          transform: translateY(-.4rem);
        }
        100% {
          transform: translateY(0);
        }
      }

      .d {
        animation: dots 1.5s ease-out infinite;
      }
      .d-2 {
        animation-delay: .5s;
      }
      .d-3 {
        animation-delay: 1s;
      }
    </style>
    Loading<span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>
  </uo-layout>
 
</body>
</html>
