<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapseMenu" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/main']">
        <h1>
          <img src="assets/images/logo.png" alt="" />
        </h1>
      </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <div class="top-search" >
        <form class="navbar-form navbar-right" [formGroup]="search" (ngSubmit)="onSubmit(search.value)" style="position: relative">
          <input type="text" class="form-control" placeholder="Buscar..." [formControl]="search.controls['searchTerm']">
          <input type="submit" value="">
          <div class="search-result" style="position: absolute; z-index: 500;" *ngIf="search.get('searchTerm').value != ''">
            <ul class="list-group" *ngFor="let video of searchResults">
              <li class="list-group-item" style="display: flex; flex-direction: row;">
                <!-- <a [routerLink]="['/video', video.nombre]"><img class="list-group-item" src="{{videoService.getUrl()}}/{{video.thumbnail}}" width="50" height="50"></a> -->
                <a [routerLink]="['/video', video.nombre]" class="list-group-item-text">{{video.nombre}}</a>
              </li>
              
            </ul>
          </div>  
        </form>        
      </div>
 
      <div class="header-top-right">

        <div class="signin">

          <a data-toggle="modal" href='#modal-id'>Subir video</a>

        </div>

        <div class="clearfix"> </div>
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
</nav>


<div class="modal fade" id="modal-id" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Subir video</h4>
      </div>
      <div class="modal-body">
        <h3>No disponible... quizás más adelante</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
